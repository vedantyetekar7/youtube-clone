<style>
  * {
    font-family: cascadia mono;
  }
  .subscribe-button {
    background-color: red;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  /* pseudo classes */
  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    height: 36px;
    width: 62px;
    border-color: #3b8cf0;
    border-style: solid;
    border-width: 1px;
    color: #3b8cf0;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: #3b8cf0;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    height: 36px;
    background-color: rgb(107, 186, 238);
    color: white;
    border: none;
    width: 84px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
